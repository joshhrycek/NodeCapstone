<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Make Playlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="songs-box">
        <input type="text" class="song-serach col-9" placeholder="Serach for Songs">
        <input type="submit" class="song-search-button col-3" placeholder="Go">
        <ul class="songs-list">

        </ul>
    </div>
    <div class="add-and-remove-buttons col-2">
        <input type="button" class="add" value="Add Song">
        <input type="button" class="remove" value="Remove Songs">
    </div>
    <div class="playlist-maker col-5">
        <ul class="playlist-list">
        </ul>
        <input type="text" class="playlist-name" placeholder="Name of Your Playlist"></br>
        <input type="text" class="playlist-name" placeholder="Description of Your Playlist"></br>
        <input type="submit" class="submit-playlist" value="Submit Playlist" placeholder="Submit Playlist">
    </div>
</body>
</html>
